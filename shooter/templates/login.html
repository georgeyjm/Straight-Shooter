{% extends 'base.html' %}
{% block title %}Login | {% endblock %}
{% block head %}
  {{ super() }}
  <link rel='stylesheet' href='/static/styles/login.css'>
{% endblock %}
{% block scripts %}
  {{ super() }}
  <script src='/static/scripts/login.js'></script>
{% endblock %}

{% block content %}
  <h1 id='login-title' class='text-center'>Login</h1>
  <form id='login-form' action='' method='POST' autocomplete='off'>
    <input id='username' class='login-field' name='username' type='text' aria-label='Student ID' spellcheck='false' placeholder='Student ID'>
    <input id='password' class='login-field' name='password' type='password' aria-label='Password' placeholder='Password'>
    <input id='login-button' class='button primary' type='submit' value='Confirm'>
  </form>
  <p id='login-msg' class='text-center'></p>
{% endblock %}
